<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" href="css/login_style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<header class="header">
		<div class="div-container">
			<div class="div-colorbox">
				<p class="bunnyUniform">바니바니바니바니 교복교복</p>
			</div>
			<div class="div-menubox">
				<ul class="nav-list" id="nav-list">
					<li class="nav-item">
						<a href="" class="nav-link">
							구매/판매
						</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link">
							교환
						</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link">
							물려받기
						</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link">
							구해요
						</a>
					</li>
					<li class="nav-item">
						<a href="" class="nav-link">
							로그인
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<div class="contentContainer">
		<form>
			<div class="form-group">
				<input type="text" class="form-control" id="inputText" placeholder="닉네임">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="inputText" placeholder="아이디">
			</div>
			<div class="form-group mb-3">
				<input type="password" class="form-control" id="inputPassword" placeholder="비밀번호">
			</div>


			<div class="form-group">
				<input type="text" class="form-control" id="inputText" placeholder="학교 입력">
			</div>
			<select class="form-select" aria-label="Default select example">
				<option selected>학년 선택</option>
				<option value="1">1학년</option>
				<option value="2">2학년</option>
				<option value="3">3학년</option>
			</select>
			<select class="form-select" aria-label="Default select example">
				<option selected>성별 선택</option>
				<option value="1">남자</option>
				<option value="2">여자</option>
			</select>
			<div class="form-group mb-3">
				<input type="text" class="form-control" id="inputText" placeholder="학교 교복 브랜드 입력">
			</div>

			<div class="uniformCondition">
				<p>원하는 교복 상태</p>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
				<label class="form-check-label" for="inlineCheckbox1">SS급</label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">S급</label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">A급</label>
			</div>

			<div class="form-check form-check-inline mb-5">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">B급</label>
			</div>

			<div class="uniformCondition">
				<p>교복 상의 사이즈</p>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
				<label class="form-check-label" for="inlineCheckbox1">85-90</label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">90-95</label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">95-100</label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">100-105</label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">105-110</label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">110-115</label>
			</div>

			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" />
				<label class="form-check-label" for="inlineCheckbox2">115-120</label>
			</div>
			<br><br>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>
